<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<div>
  <hr/>
  <table>
    <tr>
    <th>id</th>
    <th>UserName</th>
    <th>password</th>
    <th>age</th>
    <th>email</th>
    <th>role</th>
    <th>actions</th>
    </tr>

    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}">id</td>
      <td th:text="${user.getUsername()}">user</td>
      <td th:text="${user.getPassword()}">password</td>
      <td th:text="${user.getAge()}">age</td>
      <td th:text="${user.getEmail()}">email</td>
      <td th:text="${user.getRoles()}">Role</td>


      <td>
        <form th:action="@{/admin/allUsers/{id}/edit(id=${user.id})}" th:object="${user}">
          <button type="submit">Edit</button>
        </form>
      </td>
      <td>

        <form th:method="DELETE" th:action="@{/admin/allUsers/{id}/delete(id=${user.id})}">
          <input type="hidden" name="id" th:value="${user.id}">
          <button type="submit" value="Delete">Delete</button>
        </form>

      </td>
    </tr>
  </table>
  <br>
  <form th:action="@{/admin/new}">
    <button type="submit">Create new user</button>
  </form>
  <br>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="logout">
  </form>
</div>

</body>
</html>
